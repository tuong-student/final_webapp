<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Code</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h2 class="header__title">Code Verification</h2>
            </div>
            <div class="alert error show">
                <p class="alert__text">We've sent a password reset code to your email</p>
            </div>
            <form action="LoginController" class="form" method="POST">
                <input type="hidden" name="action" value="reset_code">
                <div class="form__input">
                    <label for="otp" class="form__label">Code</label>
                    <i class="form__icon"><img src="assets/code.svg" alt=""></i>
                    <input id="otp" type="number" name="otp" placeholder="Enter Code" autocomplete="off" class="field">
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
