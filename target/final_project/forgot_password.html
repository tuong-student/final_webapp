<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        window.dataLayer = window.dataLayer || [];
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h2 class="header__title">Forgot Password</h2>
                <p class="header__description">Enter your email address</p>
            </div>
            <div class="alert error">
                <p class="alert__text">This email address does not exist!</p>
            </div>
            <form action="LoginController" class="form" method="POST">
                <input type="hidden" name="action" value="forgot_password">
                <div class="form__input">
                    <label for="email" class="form__label">Email</label>
                    <i class="form__icon"><img src="assets/email.svg" alt=""></i>
                    <input id="email" type="email" name="email" placeholder="Enter Your E-Mail" required autocomplete="off" class="field">
                </div>
                <a href="reset_code.html">
                    <button class="btn" type="submit">Continue</button>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
